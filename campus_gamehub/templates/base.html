<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus GameHub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Campus GameHub</a>
        <div>
            {% if user.is_authenticated %}
                <span class="text-light me-3">Hello, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-success btn-sm">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-2">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}


<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
